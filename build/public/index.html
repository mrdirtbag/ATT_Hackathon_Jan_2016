<!DOCTYPE html>
<html>
<head>
	<title>Direct Interaction</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.5.9/slick.css"/>
	<link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="js/video.js" type="javascript"></script>

    <script type="text/javascript">
        window.onerror = function(errorMsg, url, lineNumber){
             //console.log(errorMsg);
             return true;
           };
    </script>

    <script type="text/javascript">
      // setResolution call has to be made in the head section!
      if(!!navigator.setResolution)
        navigator.setResolution(1920,1080);
    </script>
 
</head>
<body>

    <div id="overlay-inAbox" class="overlay">
    <div class="toolbar"><a class="close" href="#"><span>x</span> close</a></div>
    <div class="wrapper">
        <h2 class="title">Purchase this item</h2>
        <img src="images/sunglasses-01.png" width="300">
        <div class="product-info">
            <h2 class="name">Quay Kittie Cateye Sunglasses</h2>
            <div class="brand">from Urban Outfitters</div>
            <h3 class="price">$45</h3>
            <div class="single-item">
                <div class="details">Cat-eye sunglasses by the Australian experts at Quay. Features handmade acrylic frames in a classic retro silhouette + tinted lenses with 100% UVA/UVB protection. </div>
                <div class="confirm">CONFIRMED</div>
            </div>
        </div>
        <div class="agent">
            <div class="image"><img src="images/2014-09-08-facebox.png" width="110"></div>
            <div class="name">
                <span>YOU ARE SPEAKING TO:</span>
                Amy Appleby
            </div>
        </div>
    </div>
	</div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/jquery.slick/1.5.9/slick.min.js"></script>
    <script src="js/app.js"></script>


   <video src="/Scream Queens Clip 1080.mp4"
        height="1080" width="1920"
        id="vid" autoplay="true"
        onabort="writeScreen(' ABORT ')"
        oncanplay="writeScreen(' CAN PLAY ')"
        oncanplaythrough="writeScreen(' CAN PLAY THROUGH' )"
        oncuechange="writeScreen(' CUE CHANGE ')"
        ondurationchange="writeScreen(' DURATION CHANGE ')"
        onemptied="writeScreen(' EMPTIED ')"
        onended="writeScreen( 'ENDED' )"
        onerror="writeScreen(' ERROR' )"
        onloadeddata="writeScreen(' LOADED DATA ')"
        onloadedmetadata="writeScreen(' LOADED METADATA ')"
        onloadstart="writeScreen(' LOAD START ')"
        onpause="writeScreen(' PAUSE ')"
        onplay="writeScreen(' PLAY ')"
        onplaying="writeScreen(' PLAYING ')"
        onprogress="writeScreen(' PROGRESS ')"
        onratechange="writeScreen(' RATE CHANGE ')"
        onseeked="writeScreen(' SEEKED ')"
        onseeking="writeScreen(' SEEKING ')"
        onstalled="writeScreen(' STALLED ')"
        onsuspend="writeScreen(' SUSPEND ')"
        onvolumechange="writeScreen(' VOLUME CHANGE ')"
        onwaiting="writeScreen(' WAITING ')"
    >
    </video>

    <!-- Available video events -->
    <script type="text/javascript">
        
        writeScreen = function(txt){
            var container = document.getElementById('debug');
            container.innerHTML += txt;
            //console.log(txt);
        }

        document.getElementById('vid').addEventListener( "qt_timedmetadataupdated", function(){

            //Console.log('metadata updated');
            writeScreen(' METADATA UPDATED ');

        }, false );
   <!-- HTML5 video tag API -->

         //Pause
         // sample.pause();

         //FF
         // sample.playbackRate++;

         //Rewind
         // sample.playbackRate--;

         //Seek to current duration +10
         // sample.currentTime+=10;
       </script>

    </video>

  </body>
</html>
